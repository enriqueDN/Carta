<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤️ Para Ti ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="overlay hidden" id="overlay"></div>

  <div class="container">
    <button id="heartButton" class="heart">❤️</button>

    <div id="messageBox" class="hidden">
      <div class="heart-decorator">❤️</div>
      <span id="closeBtn" class="close-circle">X</span>
      <p id="messageText"></p>
      <div id="spotifyEmbed" class="hidden"></div>
      <div id="mediaEmbed" class="hidden"></div>
    </div>

    <div id="heartParticles"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
